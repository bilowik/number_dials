<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<style>
			body {
				touch-action: none;
				display: flex;
				align-items: center;
				justify-items: center;
				align-self: center;
				justify-self: center;
				justify-content: center;
				align-content: center;
				height: 100%;
				width: 100%;
				flex-direction: column;
				height: 100vh;
				margin: 0px;
			}
			canvas {
			}
		</style>
	</head>
	<body>
		<script type="module">
			import init from './main.js';

			function start() {
				let canvas = document.getElementById("main-canvas");
				if(canvas != null) {
					canvas.style.display = "flex";
				}

				let startButton = document.getElementById("start-button");
				if(startButton != null) {
					startButton.style.display = "none";
				}

				init()
			}
			window.start = start;
		</script>
		<canvas id="main-canvas">
		</canvas>
		<button id="start-button" style="width: 400px; height: 100px" onclick="start()">
			Begin game
		</button>
	</body>
</html>
